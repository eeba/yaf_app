{{extends file="../inc/layout.html"}}
{{block name=body}}

<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">修改密码</h3>
                </div>
                <!-- /.box-header -->
                <!-- form start -->
                <form role="form" action="/admin/app/dorepassword" method="post">
                    <div class="box-body">
                        <div class="form-group col-md-6">
                            <label for="password">原密码</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="密码">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="new_password">新密码</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" placeholder="新密码">
                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" id="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </div>
        </div>
        <!--/.col (right) -->
    </div>

</section>
<!-- /.content -->
{{/block}}
{{block name=script}}
<script>
    $(function () {
        $('form').submit(function(){
            $.post('/admin/login/dorepassword',$("form").serialize(),function(data){
                alert(data.msg);
            });
            return false;
        });


    });
</script>
{{/block}}
